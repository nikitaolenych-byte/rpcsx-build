name: Build Android Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK, NDK, CMake
        uses: android-actions/setup-android@v3
        with:
          sdk-version: '34.0.0'
          ndk-version: '26.2.11394342'
          cmake-version: '3.31.6'

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses

      - name: Build release APK and .so
        run: |
          cd rpcsx-ui-android
          ./gradlew assembleRelease

      - name: Upload .so artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-libs
          path: |
            rpcsx-ui-android/app/build/intermediates/cmake/release/obj/**/*.so
            rpcsx-ui-android/app/build/intermediates/cmake/relWithDebInfo/obj/**/*.so
            rpcsx-ui-android/app/build/outputs/apk/release/*.apk
