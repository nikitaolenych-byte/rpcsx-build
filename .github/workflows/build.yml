name: Build Android Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK, NDK, CMake
        uses: android-actions/setup-android@v3
        with:
          sdk-version: '34.0.0'
          ndk-version: '26.2.11394342'
          cmake-version: '3.31.6'

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses

      - name: Build release APK and .so
        run: |
          cd rpcsx-ui-android
          ./gradlew assembleRelease

      - name: Upload .so artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-libs
          path: |
            rpcsx-ui-android/app/build/intermediates/cmake/release/obj/**/*.so
            rpcsx-ui-android/app/build/intermediates/cmake/relWithDebInfo/obj/**/*.so
            rpcsx-ui-android/app/build/outputs/apk/release/*.apk

  publish:
    name: Publish release (on main)
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-libs
          path: ./artifacts

      - name: Determine release tag
        id: tag
        run: |
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          DATE=$(date -u +"%Y%m%d")
          echo "tag=v${DATE}-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "name=Release ${DATE} (${SHORT_SHA})" >> $GITHUB_OUTPUT

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: ${{ steps.tag.outputs.name }}
          body: "Automated release containing APK and native libraries (android-libs)."
          draft: false
          prerelease: false

      - name: Zip artifacts
        run: |
          cd ./artifacts || exit 0
          zip -r ../android-libs.zip . || true

      - name: Upload artifacts to release
        uses: softprops/action-upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./android-libs.zip
          asset_name: android-libs.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
